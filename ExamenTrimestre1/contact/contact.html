<body>
    <header>
        <section id="logo"><a href="index.html" target="_self"><img src="../img/logo.png" alt="Logo"></a></section>
        <nav>
            <section id="nav_elements">
                <a href="../index.html">Inicio</a>

                <a href="../portfolio/portfolio.html">Portfolio</a>
                <a href="../services/services.html">Services</a>
                <a href="#">Contact</a>
            </section>
        </nav>
    </header>

    <section class="container">
        
        <section class="contact">
            <h2>Contáctame</h2>
            <form method="get" autocomplete="on">
                <fieldset class="field_set">
                    <legend>Contact me</legend>
                    <div class="form_block">
                        <div class="bloque1">
                            <p><label for="name">Nombre:</label>
                                <input class="input_text" type="text" placeholder="Nombre">
                            </p>
                            <p><label for="email">Correo electrónico:</label>
                                <input class="input_text" type="email" placeholder="example@example.com">
                            </p>
                            <p><label for="subject">Selecciona un asunto:</label>
                                <select class="input_text">
                                    <optgroup label="Laboral">
                                        <option selected>Solicitar entrevista</option>
                                        <option>Oferta laboral</option>
                                    </optgroup>
                                    <optgroup label="Servicios Ofertados">
                                        <option>Desarrollo de una página web</option>
                                        <option>Desarrollo de una capa servidor</option>
                                    </optgroup>
                                </select>
                            </p>
                            <label for="name">¿Cómo me has conocido?</label>
                            <label for="checkbox"><input class="check" id="box1" type="checkbox">Redes Sociales</label>
                            <label for="checkbox"><input class="check" id="box2" type="checkbox">Anuncios</label>
                            <label for="feedback">¿Qué le ha parecido mi web?</label>
                            <label for="radio"><input name="option" class="check" id="radio1" type="radio">Pobre</label>
                            <label for="radio"><input name="option" class="check" id="radio2"
                                    type="radio">Normal</label>
                            <label for="radio"><input name="option" class="check" id="radio3"
                                    type="radio">Excelente</label>
                        </div>
                        <div class="bloque2">
                            <p><label for="message">Cuerpo del mensaje:</label></p>
                            <textarea id="message" placeholder="Aquí va el cuerpo del mensaje"></textarea>
                        </div>
                    </div>
                    <div class="buttons_block">
                        <input class="button" type="reset" value="Reset" />
                        <input onClick="alert('Thanks for submitting the form! I will contact you soon.')"
                            class="button" type="submit" value="Submit" />
                    </div>
                </fieldset>
            </form>
        </section>
    </section>
    <footer>

        </h5>
