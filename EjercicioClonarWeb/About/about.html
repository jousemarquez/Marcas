    <div class="contenedor-about">
        <div class="formulario">
            <h1>Mándanos un correo</h1>
            <form method="get">
                <div class="Nombre">
                    <label for="name">Nombre: </label>
                    <input type="text" name="name">
                </div>

                <div class="Telefono">
                    <label for="telefono">Teléfono de Contacto: </label>
                    <input type="tel" name="telefono">
                </div>

                <div class="Correo">
                    <label for="correo">Correo Electrónico: </label>
                    <input type="email" name="correo">
                </div>

                <div class="Asunto">
                    <label for="Asunto">Asunto: </label>
                    <input type="text" name="Asunto">
                </div>

                <div class="Mensaje">
                    <label for="mensaje">Mensaje: </label>
                    <p><textarea></textarea></p>
                </div>
                <div>
                    <button class="boton" type="submit">Enviar</button>
                </div>
            </form>
        </div>

        <div class="login">
            <h1>Inicia sesión</h1>
            <form method="post" action="login.php">
                <div class="user-login">
                    <label for="user">Usuario o Correo: </label>
                    <input type="text" name="user">
                </div>
                <div class="pass-login">
                    <label for="user">Contraseña: </label>
                    <input type="password" name="pass-login" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener
                    al menos un número y una mayúscula y una minúscula, y al menos 8 o
                    más carácteres">
                </div>
                <div>
                    <button class="boton" type="submit">Iniciar Sesión</button>
                </div>
            </form>
        </div>

        <div class="signup">
            <h1>Regístrate</h1>
            <form method="post" action="signup.php">
                <div class="user-register">
                    <label for="register">Usuario: </label>
                    <input type="text" name="register">
                </div>
                <div class="email-register">
                    <label for="email-register">Correo Electrónico: </label>
                    <input type="email" name="email-register">
                </div>
                <div class="pass-register">
                    <label for="pass-register">Contraseña: </label>
                    <input type="password" name="pass-register" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Debe contener
                    al menos un número y una mayúscula y una minúscula, y al menos 8 o
                    más carácteres">
                </div>

                <div class="pass-register">
                    <label for="pass-register">Confirmar Contraseña: </label>
                    <input type="password" name="pass-register">
                </div>
                <div>
                    <button class="boton" type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
