    <title>Media Queries</title>

</head>

<body>
    <h1>Contenedores</h1>
    <!------------------------------------------------------->

    <h2>Contenedores Responsive</h2>
    <div id="responsiveContainer">

    </div>

    <!------------------------------------------------------->

    <h2>Columnas Responsive en Flexbox</h2>
    <div class="flexColumnsResponsive">
        <div class="container flex">1</div>
        <div class="container flex">2</div>
        <div class="container flex">3</div>
    </div>

    <!------------------------------------------------------->

    <h2>Columnas Responsive en Grid</h2>
    <div class="gridColumnsResponsive">
        <div class="container">1</div>
        <div class="container">2</div>
        <div class="container">3</div>
    </div>

    <!------------------------------------------------------->

    <h2>Imagenes responsive</h2>

    <picture>
        <source srcset="img/imagen.avif" type="image/avif"/>
        <source srcset="img/imagen.webp" type="image/webp"/>
        <img loading="lazy" src="img/imagen.jpg" alt="responsivePic" />
    </picture>

    <!------------------------------------------------------->

    <h2> SRC SET </h2>
    <picture>
        <source
            sizes="1920w, 1280w, 640w"
            srcset="img/imagen.avif 1920w,
                    img/imagen-1000.avif 1280w,
                    img/imagen-700.avif 640w"
            type="image/avif"
        >
        <source
            sizes="1920w, 1280w, 640w"
            srcset="img/imagen.webp 1920w,
                    img/imagen-1000.webp 1280w,
                    img/imagen-700.webp 640w"
            type="image/webp"
        >
        <source
            sizes="1920w, 1280w, 640w"
            srcset="img/imagen.jpg 1920w,
                    img/imagen-1000.jpg 1280w,
                    img/imagen-700.jpg 640w"
            type="image/jpeg"
        >
        <img loading="lazy" src="img/imagen.jpg" alt="imagen">
    </picture>

</body>

</html>
