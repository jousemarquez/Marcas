<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Crear una calculadora con HTML, CSS y Js" />
    <meta name="keywords" content="calculadora, html, css, js, grid, flex">
    <meta name="language" content="es_ES">
    <meta name="author" content="joseantonio.marquez@a.vedrunasevillasj.es">
    <meta name="revised" content="Jueves, 22 de Diciembre de 2022, 9:00pm">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome1">
    <meta http-equiv="refresh" content="300" ; URL="index.html">
    <meta name="robots" content="INDEX,FOLLOW" />
    <link href="css/styles.css" rel="stylesheet">
    <link type="image/x-icon" rel="icon">
    <script type="text/javascript" src="./js/calculadora.js" defer></script>

    <title>Práctica de Calculadora</title>

</head>

<body>
    <header>
        <hgroup>
            <h1><span class="blue"></span>Calculadora<span class="blue"></span>
                <h2>Created with <a href="https://bit.ly/3TUbViz">&#9825;</a> by <a
                        href="https://github.com/jousemarquez" target="_blank">Jouse Márquez</a></h2>
        </hgroup>
    </header>
    <main>
        <form id="calculator">
            <fieldset>
                <p id="ans"></p>
            </fieldset>
            <fieldset>
                <input type="button" value="(" onclick="ans.innerHTML+=`(`">
                <input type="button" value=")" onclick="ans.innerHTML+=`)`">
                <input type="button" value="C" onclick="document.querySelector('#ans').innerHTML = '' ">
                <input type="button" value="^" onclick="ans.innerHTML+=`^`">
            </fieldset>
            <fieldset>
                <input type="button" value="7" onclick="ans.innerHTML+=`7`">
                <input type="button" value="8" onclick="ans.innerHTML+=`8`">
                <input type="button" value="9" onclick="ans.innerHTML+=`9`">
                <input type="button" value="*" onclick="ans.innerHTML+=`*`">
            </fieldset>
            <fieldset>
                <input type="button" value="4" onclick="ans.innerHTML+=`4`">
                <input type="button" value="5" onclick="ans.innerHTML+=`5`">
                <input type="button" value="6" onclick="ans.innerHTML+=`6`">
                <input type="button" value="-" onclick="ans.innerHTML+=`-`">
            </fieldset>
            <fieldset>
                <input type="button" value="1" onclick="ans.innerHTML+=`1`">
                <input type="button" value="2" onclick="ans.innerHTML+=`2`">
                <input type="button" value="3" onclick="ans.innerHTML+=`3`">
                <input type="button" value="+" onclick="ans.innerHTML+=`+`">
            </fieldset>
            <fieldset>
                <input type="button" value="%" onclick="ans.innerHTML+=`%`">
                <input type="button" value="0" onclick="ans.innerHTML+=`0`">
                <input type="button" value="." onclick="ans.innerHTML+=`.`">
                <input type="button" value="=" onclick="document.querySelector('#ans').innerHTML = eval(document.querySelector('#ans').innerHTML)">
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2022 | <a href="https://github.com/jousemarquez">Jouse Márquez</a></p>
    </footer>
</body>

</html>
