<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Crear una calculadora con HTML, CSS y Js" />
    <meta name="keywords" content="calculadora, html, css, js, grid, flex">
    <meta name="language" content="es_ES">
    <meta name="author" content="joseantonio.marquez@a.vedrunasevillasj.es">
    <meta name="revised" content="Jueves, 22 de Diciembre de 2022, 9:00pm">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge, chrome1">
    <meta http-equiv="refresh" content="300" ; URL="index.html">
    <meta name="robots" content="INDEX,FOLLOW" />
    <link href="css/styles.css" rel="stylesheet">
    <link type="image/x-icon" rel="icon">
    <script type="text/javascript" src="./js/calculadora.js" defer></script>

    <title>Práctica de Calculadora</title>

</head>

<body>
    <header>
        <hgroup>
            <h1><span class="blue"></span>Calculadora<span class="blue"></span>
                <h2>Created with <a href="https://bit.ly/3TUbViz">&#9825;</a> by <a
                        href="https://github.com/jousemarquez" target="_blank">Jouse Márquez</a></h2>
        </hgroup>
    </header>
    <main>
        <form id="calculator">
            <fieldset>
                <p id="ans"></p>
            </fieldset>
            <fieldset>
                <button id="(" onclick="ans.innerHTML+=`(`">(</button>
                <button id=")" onclick="ans.innerHTML+=`)`">)</button>
                <button id="C" onclick="document.querySelector('#ans').innerHTML = '' ">C</button>
                <button id="^" onclick="ans.innerHTML+=`^`">^</button>
            </fieldset>
            <fieldset>
                <button id="7" onclick="ans.innerHTML+=`7`">7</button>
                <button id="8" onclick="ans.innerHTML+=`8`">8</button>
                <button id="9" onclick="ans.innerHTML+=`9`">9</button>
                <button id="*" onclick="ans.innerHTML+=`*`">*</button>
            </fieldset>
            <fieldset>
                <button id="4" onclick="ans.innerHTML+=`4`">4</button>
                <button id="5" onclick="ans.innerHTML+=`5`">5</button>
                <button id="6" onclick="ans.innerHTML+=`6`">6</button>
                <button id="-" onclick="ans.innerHTML+=`-`">-</button>
            </fieldset>
            <fieldset>
                <button id="1" onclick="ans.innerHTML+=`1`">1</button>
                <button id="2" onclick="ans.innerHTML+=`2`">2</button>
                <button id="3" onclick="ans.innerHTML+=`3`">3</button>
                <button id="+" onclick="ans.innerHTML+=`+`">+</button>
            </fieldset>
            <fieldset>
                <button id="%" onclick="ans.innerHTML+=`%`">%</button>
                <button id="0" onclick="ans.innerHTML+=`0`">0</button>
                <button id="." onclick="ans.innerHTML+=`.`">.</button>
                <button id="=" onclick="document.querySelector('#ans').innerHTML = eval(document.querySelector('#ans').innerHTML)">=</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>&copy; 2022 | <a href="https://github.com/jousemarquez">Jouse Márquez</a></p>
    </footer>
</body>

</html>
