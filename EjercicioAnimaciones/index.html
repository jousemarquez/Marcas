<body>
    <a href="spidey/index.html"><h1>Animaciones</h1></a>
    <div id="container">
        <div id="transform">
            <!-- Transform no empuja a otros elementos ni sale del flujo -->
            <h2>Transform</h2>
            <div class="contenedorDeElementos">
                <div id="elemento1" class="elemento">Elemento 1</div>
                <div id="elemento2" class="elemento">Elemento 2</div>
                <div id="elemento3" class="elemento">Elemento 3</div>
                <div id="elemento4" class="elemento">Elemento 4</div>
                <div id="elemento5" class="elemento">Elemento 5</div>
            </div>
        </div>

        <div id="transition">
            <!-- 
                JS -> CSS -> Layout (width, height..) -> Paint (color) -> Composite (transform, opacity) 
                csstriggers.com

                Los elementos inline no se pueden animar
                Todos los elementos tienen un estado inicial predeterminado
                Debe haber un disparador para que una transicion suceda
            -->
            <h2>Transition</h2>
            <div class="contenedorDeElementos">
                <div id="elementoA" class="elemento">Elemento A</div>
                <div id="elementoB" class="elemento">Elemento B</div>
                <div id="elementoC" class="elemento">Elemento C</div>
                <div id="elementoD" class="elemento">Elemento D</div>
                <div id="elementoE" class="elemento">Elemento E</div>
            </div>
        </div>

        <div id="animations">
            <!-- 
                La unica diferencia con las transitions es que no necesita disparador
            -->
            <h2>Animations</h2>
            <div class="contenedorDeElementos">
                <div id="elemento1A" class="elemento">Elemento 1A</div>
                <div id="elemento2B" class="elemento">Elemento 2B</div>
                <div id="elemento3C" class="elemento">Elemento 3C</div>
                <div id="elemento4D" class="elemento">Elemento 4D</div>
                <div id="elemento5E" class="elemento">Elemento 5E</div>
            </div>
        </div>
    </div>
